<div class="panel panel-success">
	<div class="panel-heading"> <h3 class="panel-title">Dados Gerais</h3> </div>	
	<div class="panel-body">
	
	<div class="table-responsive">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Data</th>
	        <th>Peso(g)</th>
	        <th>Comprimento da Cauda(cm)</th>
	        <th>Comprimento do Corpo(cm)</th>
	        <th><a href="" data-toggle="modal" data-target="#modalBiometria"><i class="icon-plus-sign"></i>Novo</a></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="biometria in fichaClinica.biometrias">
	      	<td>{{biometria.data | date : 'dd/MM/yyyy'}}</td>
	      	<td>{{biometria.peso}}</td>
	      	<td>{{biometria.comprimentoCauda}}</td>
	      	<td>{{biometria.comprimentoCorpo}}</td>
	        <td>
	          <a href="" ng-click="editarBiometria(biometria)" data-toggle="modal" data-target="#modalBiometria"><i class="icon-pencil"></i>Editar</a>
	        </td>        
	      </tr>
	    </tbody>
	  </table>
	</div>
    
	  <!-- Modal -->
	  <div class="modal fade" id="modalBiometria" role="dialog">
	    <div class="modal-dialog">
	
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 style="color:red;"><span class="glyphicon glyphicon-file"></span>Dados de peso e biometria</h4>
	        </div>
	        <div class="modal-body">
	        	
	        	<div class="form-group">
				  <label class="col-md-12" for="dataBiometria">Data</label>  
				  <div class="col-md-12">
				  	  <p class="input-group">
						  <input id="dataBiometria" type="text" class="form-control" placeholder="dd/mm/aaaa" maxlength="10" 
	                           uib-datepicker-popup="dd/MM/yyyy" is-open="calendarioDataBiometria.aberto" 
	                           onkeypress="mascara(this, mdata);" ng-model="biometria.data" 
	                           show-button-bar="true"
	                           current-text="Atual"
	                           clear-text="Limpar"
	                           close-text="Fechar"/>
		                  <span class="input-group-btn">
		                    <button type="button" class="btn btn-default" ng-click="abrirCalendarioDataBiometria()"><i class="glyphicon glyphicon-calendar"></i></button>
		                  </span>
	                  </p>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="peso">Peso(g)</label>  
				  <div class="col-md-12">
					  <input id="peso" name="peso" type="text" class="form-control" ng-model="biometria.peso">  
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="comprimentoCauda">Comprimento Cauda(cm)</label>  
				  <div class="col-md-12">
					  <input id="comprimentoCauda" name="comprimentoCauda" type="text" class="form-control input-md" ng-model="biometria.comprimentoCauda">  
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="comprimentoCorpo">Comprimento Corpo(cm)</label>  
				  <div class="col-md-12">
					  <input id="comprimentoCorpo" name="comprimentoCorpo" type="text" class="form-control input-md" ng-model="biometria.comprimentoCorpo">  
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="situacao">Situação</label>  
				  <div class="col-md-12">
					  <textarea id="situacao" name="situacao" type="text" class="form-control" ng-model="biometria.situacao" rows="10"></textarea>
				  </div>
				</div>
				
	            <button class="btn btn-default btn-success btn-block" data-dismiss="modal" ng-click="salvarBiometria()">Salvar</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
