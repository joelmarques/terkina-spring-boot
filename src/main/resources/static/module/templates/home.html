<section class="our-team" id="team">
	<h3 class="text-center"></h3>
	<p class="text-center"></p>
	<div class="container">
		<ul class="ch-grid">
		
			<li ng-repeat="animal in animais">
				<div class="ch-item ch-img" style="background-image: url({{animal.urlFoto}});">
					<div class="ch-info">
						<h4>{{animal.nome}}({{animal.codigo}})</h5>
						<ul class="social-icons1">
							<li><a ng-href="#/animais/edit/{{animal.id}}"><i class="fa fa-book"></i></a></li>
						</ul>
					</div>
				</div>
			</li>
						
		</ul>				
	</div>	
</section>
