<div class="container">
  	<h3>Arquivos</h3>
	<div class="table-responsive">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Descrição</th>
	        <th>Arquivo</th>
	        <th>Tipo</th>
	        <th colspan="2" style="text-align: center;"><a href="" data-toggle="modal" data-target="#modalArquivo"><i class="icon-plus-sign"></i>Novo</a></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="arquivo in arquivos">
	      	<td>{{arquivo.descricao}}</td>
	        <td><a href="{{arquivo.urlArquivo}}" target="_blank">Ver</a></td>
	        <td>{{arquivo.tipo}}</td>
	        <td style="text-align: center;">
	          <a href="" ng-click="editarArquivo(arquivo)" data-toggle="modal" data-target="#modalArquivo"><i class="icon-pencil"></i>Editar</a>
	        </td> 
	        <td style="text-align: center;">
	          <a href="" ng-click="excluirArquivo($index)"><i class="icon-pencil"></i>Excluir</a>
	        </td>       
	      </tr>
	    </tbody>
	  </table>
	</div>
    
	  <!-- Modal -->
	  <div class="modal fade" id="modalArquivo" role="dialog">
	    <div class="modal-dialog">
	
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 style="color:red;"><span class="glyphicon glyphicon-file"></span>Arquivo</h4>
	        </div>
	        <div class="modal-body">	        	
	        	<div class="form-group">
				  <label class="col-md-12" for="descricao">Descrição</label>  
				  <div class="col-md-12">
					  <textarea id="descricao" name="descricao" class="form-control" ng-model="arquivo.descricao" rows="5"></textarea>  
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="urlArquivo">URL do Arquivo</label>  
				  <div class="col-md-12">
					  <input id="urlArquivo" name="urlArquivo" type="text" class="form-control input-md" ng-model="arquivo.urlArquivo" placeholder="Obrigatório">  
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="tipo">Tipo de Arquivo</label>  
				  <div class="col-md-12">
					  <select class="form-control" ng-model="arquivo.tipo" ng-options="t for t in tiposArquivos"></select>  
				  </div>
				</div>
				
	            <button class="btn btn-default btn-success btn-block" data-dismiss="modal" ng-click="adicionarArquivo()">OK</button>
	        </div>
	      </div>
	    </div>
	  </div>
</div>
