<div class="panel panel-success">
	<div class="panel-heading"> <h3 class="panel-title">Manejos</h3> </div>	
	<div class="panel-body">
	
	<div class="table-responsive">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Data</th>
	        <th><a href="" data-toggle="modal" data-target="#modalManejo"><i class="icon-plus-sign"></i>Novo</a></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="manejo in fichaClinica.manejos">
	      	<td>{{manejo.data | date : 'dd/MM/yyyy'}}</td>
	        <td>
	          <a href="" ng-click="editarManejo(manejo)" data-toggle="modal" data-target="#modalManejo"><i class="icon-pencil"></i>Editar</a>
	        </td>        
	      </tr>
	    </tbody>
	  </table>
	</div>
    
	  <!-- Modal -->
	  <div class="modal fade" id="modalManejo" role="dialog">
	    <div class="modal-dialog">
	
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 style="color:red;"><span class="glyphicon glyphicon-file"></span>Manejos</h4>
	        </div>
	        <div class="modal-body">
	        	
	        	<div class="form-group">
				  <label class="col-md-12" for="dataManejo">Data</label>  
				  <div class="col-md-12">
				  	  <p class="input-group">
						  <input id="dataManejo" type="text" class="form-control" placeholder="dd/mm/aaaa" maxlength="10" 
	                           uib-datepicker-popup="dd/MM/yyyy" is-open="calendarioDataManejo.aberto" 
	                           onkeypress="mascara(this, mdata);" ng-model="manejo.data" 
	                           show-button-bar="true"
	                           current-text="Atual"
	                           clear-text="Limpar"
	                           close-text="Fechar"/>
		                  <span class="input-group-btn">
		                    <button type="button" class="btn btn-default" ng-click="abrirCalendarioDataManejo()"><i class="glyphicon glyphicon-calendar"></i></button>
		                  </span>
	                  </p>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="procedimento">Procedimento</label>  
				  <div class="col-md-12">
					  <textarea id="procedimento" name="procedimento" type="text" class="form-control" ng-model="manejo.procedimento" rows="10"></textarea>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="justificativa">Justificativa</label>  
				  <div class="col-md-12">
					  <textarea id="justificativa" name="justificativa" type="text" class="form-control" ng-model="manejo.justificativa" rows="10"></textarea>
				  </div>
				</div>
				
	            <button class="btn btn-default btn-success btn-block" data-dismiss="modal" ng-click="salvarManejo()">Salvar</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
