<div class="panel panel-success">
	<div class="panel-heading"> <h3 class="panel-title">Reproduções</h3> </div>	
	<div class="panel-body">
	
	<div class="table-responsive">          
	  <table class="table">
	    <thead>
	      <tr>
	        <th>Data</th>
	        <th>Ocorrência</th>
	        <th><a href="" data-toggle="modal" data-target="#modalReproducao"><i class="icon-plus-sign"></i>Novo</a></th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="reproducao in fichaClinica.reproducoes">
	      	<td>{{reproducao.data | date : 'dd/MM/yyyy'}}</td>
	      	<td>{{reproducao.ocorrencia}}</td>
	        <td>
	          <a href="" ng-click="editarReproducao(reproducao)" data-toggle="modal" data-target="#modalReproducao"><i class="icon-pencil"></i>Editar</a>
	        </td>        
	      </tr>
	    </tbody>
	  </table>
	</div>
    
	  <!-- Modal -->
	  <div class="modal fade" id="modalReproducao" role="dialog">
	    <div class="modal-dialog">
	
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 style="color:red;"><span class="glyphicon glyphicon-file"></span>Reprodução</h4>
	        </div>
	        <div class="modal-body">
	        	
	        	<div class="form-group">
				  <label class="col-md-12" for="dataReproducao">Data</label>  
				  <div class="col-md-12">
				  	  <p class="input-group">
						  <input id="dataReproducao" type="text" class="form-control" placeholder="dd/mm/aaaa" maxlength="10" 
	                           uib-datepicker-popup="dd/MM/yyyy" is-open="calendarioDataReproducao.aberto" 
	                           onkeypress="mascara(this, mdata);" ng-model="reproducao.data" 
	                           show-button-bar="true"
	                           current-text="Atual"
	                           clear-text="Limpar"
	                           close-text="Fechar"/>
		                  <span class="input-group-btn">
		                    <button type="button" class="btn btn-default" ng-click="abrirCalendarioDataReproducao()"><i class="glyphicon glyphicon-calendar"></i></button>
		                  </span>
	                  </p>
				  </div>
				</div>
				
				<div class="form-group">
				  <label class="col-md-12" for="ocorrencia">Ocorrência</label>  
				  <div class="col-md-12">
					  <input id="ocorrencia" name="ocorrencia" type="text" class="form-control" ng-model="reproducao.ocorrencia">
				  </div>
				</div>
				
	            <button class="btn btn-default btn-success btn-block" data-dismiss="modal" ng-click="salvarReproducao()">Salvar</button>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
</div>
